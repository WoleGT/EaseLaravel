name: ğŸš€ Deploy Laravel Project on Push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸš€ Deploy to cPanel
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v2

      - name: ğŸ§° Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: âš™ï¸ Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: ğŸ”“ Set Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: ğŸ“‚ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.easeneurocare.org
          username: cicd@easeneurocare.org
          password: Olalekan@777
          server-dir: /public_html/ease/
          exclude: |
            **/.git*
            **/.github*
            node_modules/*
            vendor/*
            .env
            .env.*
            tests/*

            uses: SamKirkland/FTP-Deploy-Action@v4.3.4
            with:
            server: ${{ secrets.FTP_HOST }}
            username: ${{ secrets.FTP_USERNAME }}
            password: ${{ secrets.FTP_PASSWORD }}
            port: ${{ secrets.FTP_PORT }}
            server-dir: ${{ secrets.FTP_TARGET_DIR }}

